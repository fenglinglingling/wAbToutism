<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>活动详情</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="../static/css2/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css2/owl.carousel.min.css">
    <link rel="stylesheet" href="../static/css2/magnific-popup.css">
    <link rel="stylesheet" href="../static/css2/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css2/themify-icons.css">
    <link rel="stylesheet" href="../static/css2/nice-select.css">
    <link rel="stylesheet" href="../static/css2/flaticon.css">
    <link rel="stylesheet" href="../static/css2/gijgo.css">
    <link rel="stylesheet" href="../static/css2/animate.css">
    <link rel="stylesheet" href="../static/css2/slick.css">
    <link rel="stylesheet" href="../static/css2/slicknav.css">

    <link rel="stylesheet" href="../static/css2/style.css">

    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">

</head>

<body>

    <!-- bradcam_area  -->
    <div class="layui-carousel" id="test1">
        <div carousel-item>
            <div style="background-image: url('../static/image/banner-1.png');"></div>
            <div style="background-image: url('../static/image/banner-2.png');"></div>
            <div style="background-image: url('../static/image/banner-3.png');"></div>
            <div style="background-image: url('../static/image/banner-4.png');"></div>
        </div>
    </div>
    <!--/ bradcam_area  -->


    
    <div class="about_story">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="story_heading">
                        <h3 id="cul_activity_name">历史文化</h3>
                    </div>
                    <div class="row">
                        <div class="col-lg-11 offset-lg-1">
                            <div class="story_info">
                                <div class="row">
                                    <div class="col-lg-9" id="cul_activity_introduce">

                                    </div>
                                </div>
                            </div>
                            <div class="story_thumb">
                                <div class="row">
                                    <div class="col-lg-5 col-md-6">
                                        <div class="thumb padd_1">
                                            <img id="cul_activity_img" src="../static/img/about/1.png" alt="">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <div class="thumb">
                                            <img src="../static/img/about/2.png" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="counter_wrap">
                                <div class="row">
                                    <div class="col-lg-4 col-md-4">
                                        <div class="single_counter text-center">
                                            <h3  class="counter">378</h3>
                                            <p>Tour has done successfully</p>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4">
                                        <div class="single_counter text-center">
                                            <h3 class="counter">30</h3>
                                            <p>Yearly tour arrange</p>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4">
                                        <div class="single_counter text-center">
                                            <h3 class="counter">2263</h3>
                                            <p>Happy Clients</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Javascript -->
    <script src="../static/js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="../static/layui/layui.js" type="text/javascript"></script>
    <script>
        layui.use('carousel', function(){
            var carousel = layui.carousel;
            //建造实例
            carousel.render({
                elem: '#test1'
                ,width: '100%' //设置容器宽度
                ,height:'600px'
                ,arrow: 'always' //始终显示箭头
                //,anim: 'updown' //切换动画方式
            });
        });


        $(function () {
            $.ajax({
                url:"/culture/getHerigateCultureById",
                data:{},
                type:"get",
                dataType:"json",
                success:function (res) {
                    alert(res.data.h_id);
                    $("#cul_activity_introduce").append(res.data.h_introduce);
                    $("#cul_activity_img").attr("src","../static/image/"+res.data.a_img);
                    $("#cul_activity_name").html(res.data.h_name);
                }
            })
        })
    </script>
</body>

</html>
