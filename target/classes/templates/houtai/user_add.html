<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/layui/css/layui2.css">
</head>
<body>
<form class="layui-form" id="form_data"  action="" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-inline">
            <input type="text" name="userId" required  lay-verify="required" placeholder="请输入学号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline">
            <input type="text" name="userName" required  lay-verify="required" placeholder="请输入输入框内容" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码框</label>
        <div class="layui-input-inline">
            <input type="password" name="userPassword" required  lay-verify="required" placeholder="请输入密码框内容" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="userGender" value="男" title="男">
            <input type="radio" name="userGender" value="女" title="女" checked>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-inline">
            <select name="userRole" lay-verify="required" lay-search>
                <option value=" ">请选择</option>
                <option value="user">user</option>
                <option value="admin">admin</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <input type="text" name="userPhone" required  lay-verify="required" placeholder="请输入输入框内容" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">简介</label>
        <div class="layui-input-inline">
            <input type="text" name="userInstruction" required  lay-verify="required" placeholder="请输入输入框内容" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="btn_data" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="../../static/layui/layui.js"></script>
<script src="../../static/layui/js/jquery-3.2.1.min.js"></script>
<script>
    $("#btn_data").click(function () {
        alert("点击了")
        $.ajax({
            url:"userAdd",
            type:"POST",
            data:$("#form_data").serializeArray(),
            dataType:"json",
            success:function (res){
                alert(res.code);
                if (res.code===200){
                    parent.layer.closeAll();
                    parent.layer.msg("添加成功",{time:3000,icon:1,shade:[0.5,'#000',true]});
                    parent.layui.table.reload("demo");
                }else{
                    layer.msg("添加失败",{time:2000,icon:2,shade:[0.5,'#000',true]});
                }
            }
        })
    })

</script>

</body>
</html>
